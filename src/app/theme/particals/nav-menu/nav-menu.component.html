<div *ngIf="menuActive" class="ion-menu">
  <ion-accordion-group>
    <ion-accordion class="ion-accordion-second p-10 p-t-0" value="second">
      <ion-item slot="header" color="darc">
        <img src="assets/icons/general/users-admin.svg" alt="">
        <ion-label class="p-l-20">Users</ion-label>
      </ion-item>
      
      <div class="ion-padding m-b-10 p-0 d-flex justify-start " slot="content">
        <button class="form-button p-l-20" (click)="navigateTo('register')">
          users-list
        </button>
      </div>

      <div class="ion-padding p-0 d-flex justify-start " slot="content">
        <button class="form-button p-l-20" (click)="navigateTo('request')">
          users-roles
        </button>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</div>
